databaseChangeLog:
  - changeSet:
      id: 001-create-tables
      author: George
      preConditions:
        - not:
            - tableExists:
                tableName: users
        - not:
            - tableExists:
                tableName: cards
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: username
                  type: VARCHAR(20)
                  constraints:
                    primaryKey: true
              - column:
                  name: password
                  type: VARCHAR(127)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: VARCHAR(20)
                  constraints:
                    nullable: false

        - createTable:
            tableName: cards
            columns:
              - column:
                  name: card_id
                  type: SERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: encrypted_card_number
                  type: VARCHAR(32)
                  constraints:
                    nullable: false
              - column:
                  name: cardholder
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: expiry_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: balance
                  type: DECIMAL(15,2)
                  defaultValue: "0.00"
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: cards
            baseColumnNames: cardholder
            referencedTableName: users
            referencedColumnNames: username
            constraintName: fk_card_user
            onDelete: CASCADE
            onUpdate: CASCADE